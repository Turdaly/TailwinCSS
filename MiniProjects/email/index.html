<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col gap-4 md:flex-row">
          <img
            src="./image.jpg"
            alt=""
            class="rounded-xl h-80 md:rounded-l-xl md:h-64 md:rounded-r-none transform hover:scale-105 duration-200"
          />
          <div class="flex flex-col p-6 md:p-12 gap-4">
            <h1 class="text-xl text-center text-white md:text-left">
              Get diet and fitness tips in your inbox
            </h1>
            <h3 class="max-w-xs text-center text-sm text-white md:text-left">
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </h3>
            <div class="flex flex-col md:flex-row gap-4">
              <input type="text" class="text-center p-2 px-4 text-white bg-zinc-800 border border-zinc-600 placeholder:text-sm md:text-left placeholder:md:text-left" placeholder="Enter your email address">
              <button class="font-medium rounded-lg p-2 px-6 bg-lime-500 hover:bg-lime-600 duration-200">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
